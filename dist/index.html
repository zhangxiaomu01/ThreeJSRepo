            function render() {
                genoPrototype.render();
                if (isRunning) {
                    requestAnimationFrame(render);
                }
            }

            render();

            // Call this to stop rendering / garbage collection.
            window.stopRendering = function stopRendering() {
                isRunning = false;
                genoPrototype.dispose();
